    <h3>遊び方<br>上に表示されている単語をそのままフォームに入力し送信をタップ<br>エンターを押すとリセットされます </h3>
    
<script>
    
const subject = document.getElementById('subject');
const timer = document.getElementById('timer');
const form = document.forms.typing;
const textList = [
    "extraordinary",
    "kangaroo",
    "marsupial",
    "wildlife",
    "active",
    "economical",
    "wonder",
    "alone",
    "efficient",
    "medium",
    "tendon",
    "intestine",
    "empty",
    "lung",
    "feed",
    "efficiency",
    "must",
    "koala",
    "basically",
    "shut",
    "fragment",
    "relatively",
    "access",
    "worthwhile",
    "basic",
    "operate",
    "orifin",
    "rhythm",
];
let TIME = 60;
let count = 0;
let state = true;
let replacewordlist = [];
 
const countdown = setInterval(function() {
  timer.textContent = '制限時間：' + --TIME + '秒';
  if(TIME <= 0) finish();
}, 1000);
    
form.btn.addEventListener('click', function(e) {
  if(!state) return;
 
  if(form.input.value === subject.textContent) {
    count++;
    init();
  } else {
    subject.textContent = '間違いです！';
    setTimeout(function(){ init() },1000)
  }
});
 
init();
 
function init() {
  const rnd = Math.floor(Math.random() * textList.length);
 
    subject.textContent = textList[rnd];
  form.input.value = '';
  form.input.focus();
}
    
    
function finish() {
  clearInterval(countdown);
  subject.textContent = '正解数は' + count + '個でした！';
  state = false;
}
     </script>
